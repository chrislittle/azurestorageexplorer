<p></p>

<em *ngIf="loading">Loading share files...</em>

<div *ngIf="shares" class="parent">

	<div #containersMenu class="child ui vertical pointing menu">

		<a class="link item elipsed" *ngFor="let share of shares" (click)="sharedChanged($event)">{{share}}</a>
	</div>

	<files class="child" style="padding-left:20px" [share]="selectedShare" (refresh)="forceRefresh($event)"></files>

</div>

<div *ngIf="hasErrors" class="ui negative message errorMessage">
	<div class="header">{{ errorMessage }}</div>
</div>
